<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel = "shortcut icon" href = "Small_Logo.jpg" type ="img">
    <title>Stuffs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="main1.js" defer></script>
       <!-- Latest compiled and minified CSS -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Shameek Stuff -->
    <div id = "main_container">
        <div id = "topOfPage">
            <img id = "topPageLogo" src = "logo.jpg">
                <h1>Poseidon</h1>
            <i id = "settingsIcon" class="fas fa-cog"></i>
        </div>
        <div id = "userTotal">
            <div id = "userTotalInfo">
                <h2>Your Total: 5.14%</h2>
            </div>
        </div>
        <div id = "timeButtons">
            <button id = "Day" class = "btn-group">Day</button>
            <button id = "Week" class = "btn-group">Week</button>
            <!-- <button id = "Month" class = "btn-group">Month</button>
            <button id = "Year" class = "btn-group">Year</button> -->
        </div>
        <div id = "coin_container">
                <div id = "bitcoin_container">
                    <h2 id = "coin1_name">Bitcoin, (BTC):  </h2>
                    <h3 id = "bitcoin_price"></h3>
                    <h4 id = "bitcoin_perIn24"></h4>
                    <button id = "bitcoinMoreInfo" class = "moreInfo">More Info</button>
                </div>
                <div id = "litecoin_container">
                    <h2 id = "coin2_name">Litecoin, (LTC):  </h2>
                    <h3 id = "litecoin_price"></h3>
                    <h4 id = "litecoin_perIn24"></h4>
                    <button id = "litecoinMoreInfo" class = "moreInfo">More Info</button>
                </div>
                <div id = "ethereum_container">
                    <h2 id = "coin3_name">Ethereum, (ETH):  </h2>
                    <h3 id = "ethereum_price"></h3>
                    <h4 id = "ethereum_perIn24"></h4>
                    <button id = "ethereumMoreInfo" class = "moreInfo">More Info</button>
                </div>
                <div id = "bitcoinCash_container">
                    <h2 id = "coin4_name">Bitcoin Cash, (BCH):  </h2>
                    <h3 id = "bitcoinCash_price"></h3>
                    <h4 id = "bitcoinCash_perIn24"></h4>
                    <button id = "bitcoinCashMoreInfo" class = "moreInfo">More Info</button>
                </div>
                                

    </div>
