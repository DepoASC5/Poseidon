<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crypto Compare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>
        <center>
            <h1>Poseidon Data</h1>
        </center>
    <div id = "main_container">

        <div id = "coin_container">

                <h2>Bitcoin, (BTC)</h2>
                <h3 id = "bitcoin_price"></h3>
                <h4 id = "bitcoin_perIn24"></h4>
            </div>
            <div id = "litecoin_container">
                <h2>Litecoin, (LTC)</h2>
                <h3 id = "litecoin_price"></h3>
                <h4 id = "litecoin_perIn24"></h4>
            </div>
            <div id = "ethereum_container">
                <h2>Ethereum, (ETH)</h2>
                <h3 id = "ethereum_price"></h3>
                <h4 id = "ethereum_perIn24"></h4>
            </div>
            <div id = "bitcoinCash_container">
                <h2>Bitcoin Cash, (BCH)</h2>
                <h3 id = "bitcoinCash_price"></h3>

        </div>

    <center>
        <h3>This website use the cryptoCompare API in accordance with all guidelines.</h3>
    </center>

</html>
